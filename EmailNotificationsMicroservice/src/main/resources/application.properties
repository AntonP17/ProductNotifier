spring.application.name=EmailNotificationsMicroservice

server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9094,localhost:9096
spring.kafka.consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=by.antohakon.core


spring.datasource.username=test
spring.datasource.password=test
spring.datasource.url=jdbc:h2:mem:testDb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


